<div>
    <mat-toolbar>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/">Ang App</a>
        <div class="w-full"></div>

        @if(isLoggedIn()){
            <div *ngIf="authService.getUserDetails() as details">
                <div class="flex gap-5 items-center">
                    <a [matMenuTriggerFor]="menu" class="flex gap-2 cursor-pointer items-center">
                        <div class="bg-red-500 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">
                            {{details.UserName[0].toUpperCase()}}
                        </div>
                        <div class="flex flex-col text-white">
                            <h1 class="p-0 m-0 font-medium text-2xl">
                                {{details.UserName}}
                            </h1>
                            <p class="p-0 m-0 font-Medium text-start text-xs">
                                {{details.roles}}
                            </p>
                        </div>
                    </a>
                    <mat-menu #menu="matMenu">
                         <button [routerLink]="['account',1]" mat-menu-item>
                            <mat-icon>account_circle</mat-icon>
                            <span>
                                View profile
                            </span>
                        </button> 
                        <button mat-menu-item>
                                <mat-icon>
                                    logout
                                </mat-icon>
                                <span>Logout</span>
                            </button>
                    </mat-menu>
                </div>
            </div>
        }
        @else{
            <div>
            <div class="flex gap-5 items-center">
                <a routerLink="/Login">
                    <button mat-raised-button>Login</button> 
                </a>
                <a routerLink="/Registration">
                    <button mat-raised-button>Register</button>
                </a>
            </div>
        </div>
        }
        
    </mat-toolbar>
</div>
