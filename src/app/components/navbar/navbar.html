<div>
    <mat-toolbar>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/">Ang App</a>
        <div class="w-full"></div>

        @if(isLoggedIn()){
            <div>
                <div class="flex gap-5 items-center">
                    <a [matMenuTriggerFor]="menu" class="flex-gap cursor-pointer"></a>
                </div>
            </div>
        }
        <div>
            <div class="flex gap-5 items-center">
                <a routerLink="/Login">
                    <button mat-raised-button>Login</button> 
                </a>
                <a routerLink="/Registration">
                    <button mat-raised-button>Register</button>
                </a>
            </div>
        </div>
    </mat-toolbar>
</div>
